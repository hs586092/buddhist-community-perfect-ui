version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version:"
        - node --version
        - echo "NPM version:"
        - npm --version
        - echo "Installing dependencies..."
        - npm install
    build:
      commands:
        - echo "Starting build..."
        - npm run build
        - echo "Build completed, checking dist folder..."
        - ls -la dist/
        - echo "Index.html content:"
        - head -10 dist/index.html
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*