version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "Starting build..."
        - npm run build
        - echo "Build completed, checking dist folder..."
        - ls -la
        - ls -la dist
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*