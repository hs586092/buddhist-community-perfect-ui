<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 선원 (Digital Zen Garden) - 데모</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f0fdf4 50%, #eff6ff 100%);
            min-height: 100vh;
        }

        /* 호흡 애니메이션 */
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .breathing-glow {
            animation: breathe 4s ease-in-out infinite;
        }

        /* 물결 효과 */
        @keyframes ripple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        .ripple-effect {
            position: relative;
            overflow: hidden;
        }

        .ripple-effect::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(34, 197, 94, 0.3);
            transform: translate(-50%, -50%);
            animation: ripple 3s infinite;
        }

        /* 자연스러운 돌 모양 */
        .stone-shape {
            border-radius: 50% 30% 50% 30%;
            position: relative;
            overflow: hidden;
        }

        .stone-shape::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, transparent 50%, rgba(0,0,0,0.1) 100%);
            border-radius: inherit;
        }

        /* 계절별 배경 애니메이션 */
        .spring-bg {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 50%, #bbf7d0 100%);
            animation: gentle-sway 8s ease-in-out infinite;
        }

        .summer-bg {
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 50%, #fde68a 100%);
            animation: warm-pulse 6s ease-in-out infinite;
        }

        .autumn-bg {
            background: linear-gradient(135deg, #fefbeb 0%, #fed7aa 50%, #fdba74 100%);
            animation: falling-leaves 10s ease-in-out infinite;
        }

        .winter-bg {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #bae6fd 100%);
            animation: crystalline 12s ease-in-out infinite;
        }

        @keyframes gentle-sway {
            0%, 100% { filter: hue-rotate(0deg) brightness(1); }
            50% { filter: hue-rotate(5deg) brightness(1.05); }
        }

        @keyframes warm-pulse {
            0%, 100% { filter: brightness(1) saturate(1); }
            50% { filter: brightness(1.1) saturate(1.1); }
        }

        @keyframes falling-leaves {
            0%, 100% { filter: hue-rotate(0deg) sepia(0); }
            50% { filter: hue-rotate(10deg) sepia(0.1); }
        }

        @keyframes crystalline {
            0%, 100% { filter: brightness(1) contrast(1); }
            50% { filter: brightness(1.05) contrast(1.05); }
        }

        /* 텍스트 호흡 효과 */
        .breathing-text {
            transition: letter-spacing 0.3s ease, line-height 0.3s ease;
        }

        .breathing-text.active {
            letter-spacing: 0.5px;
            line-height: 1.8;
        }

        /* 부드러운 전환 */
        .smooth-transition {
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // 호흡 리듬 텍스트 입력 컴포넌트
        const BreathingTextArea = ({ placeholder, onSubmit }) => {
            const [text, setText] = useState('');
            const [isActive, setIsActive] = useState(false);
            const [breathingPhase, setBreathingPhase] = useState('rest');
            const [wordCount, setWordCount] = useState(0);
            const textareaRef = useRef(null);

            useEffect(() => {
                setWordCount(text.trim().split(/\s+/).filter(word => word.length > 0).length);
            }, [text]);

            useEffect(() => {
                if (!isActive) return;

                const breathingCycle = () => {
                    setBreathingPhase('inhale');
                    setTimeout(() => setBreathingPhase('hold'), 4000);
                    setTimeout(() => setBreathingPhase('exhale'), 6000);
                    setTimeout(() => setBreathingPhase('rest'), 12000);
                };

                breathingCycle();
                const interval = setInterval(breathingCycle, 14000);
                return () => clearInterval(interval);
            }, [isActive]);

            const handleSubmit = () => {
                if (text.trim()) {
                    onSubmit(text);
                    setText('');
                    setWordCount(0);
                }
            };

            const getBreathingGuide = () => {
                switch (breathingPhase) {
                    case 'inhale': return '🌱 깊게 들이마시며 생각을 모아보세요';
                    case 'hold': return '🤲 잠깐 멈춰서 마음을 정리해보세요';
                    case 'exhale': return '🌸 천천히 내쉬며 글로 표현해보세요';
                    default: return '☁️ 잠시 쉬어가며 다음 문장을 생각해보세요';
                }
            };

            const breathingStyles = {
                rest: { borderColor: 'rgba(209, 213, 219, 0.5)', backgroundColor: 'rgba(255, 255, 255, 0.8)' },
                inhale: { borderColor: 'rgba(34, 197, 94, 0.7)', backgroundColor: 'rgba(240, 253, 244, 0.5)' },
                hold: { borderColor: 'rgba(34, 197, 94, 0.9)', backgroundColor: 'rgba(240, 253, 244, 0.7)' },
                exhale: { borderColor: 'rgba(34, 197, 94, 0.5)', backgroundColor: 'rgba(240, 253, 244, 0.3)' }
            };

            return (
                <div className="relative">
                    {isActive && (
                        <div className="absolute -top-12 left-0 right-0 text-center text-sm text-gray-500 font-light smooth-transition">
                            {getBreathingGuide()}
                        </div>
                    )}
                    
                    <div 
                        className="relative smooth-transition" 
                        style={{
                            ...breathingStyles[breathingPhase],
                            borderWidth: isActive ? '2px' : '1px',
                            borderStyle: 'solid',
                            borderRadius: '1rem',
                            padding: '1rem'
                        }}
                    >
                        <textarea
                            ref={textareaRef}
                            value={text}
                            onChange={(e) => setText(e.target.value)}
                            onFocus={() => setIsActive(true)}
                            onBlur={() => setIsActive(false)}
                            placeholder={placeholder}
                            className={`w-full min-h-48 p-6 bg-transparent resize-none text-gray-800 placeholder-gray-400 font-light text-lg leading-relaxed focus:outline-none breathing-text ${isActive ? 'active' : ''}`}
                            style={{ fontFamily: "'Noto Sans KR', sans-serif" }}
                        />
                        
                        {isActive && (
                            <div className={`absolute bottom-4 right-4 w-4 h-4 rounded-full bg-green-400 breathing-glow`} />
                        )}
                    </div>

                    <div className="mt-4 flex justify-between items-center text-sm text-gray-500">
                        <div className="flex items-center space-x-4">
                            <span>{wordCount}개의 단어</span>
                            {isActive && (
                                <span className="flex items-center space-x-1">
                                    <span className="w-2 h-2 bg-green-400 rounded-full breathing-glow" />
                                    <span>호흡 중...</span>
                                </span>
                            )}
                        </div>

                        {text.trim() && (
                            <button
                                onClick={handleSubmit}
                                className="px-4 py-2 bg-gradient-to-r from-green-400 to-emerald-500 text-white rounded-full font-medium hover:shadow-lg smooth-transition hover:scale-105"
                            >
                                마음 나누기 🌸
                            </button>
                        )}
                    </div>
                </div>
            );
        };

        // 징검다리 컴포넌트
        const SteppingStone = ({ stone, position, size, onClick, isHovered, onHover }) => {
            const stabilityColor = stone.stability > 0.7 
                ? 'from-slate-300 to-slate-400'
                : stone.stability > 0.4 
                    ? 'from-yellow-200 to-yellow-300'
                    : 'from-red-200 to-red-300';

            return (
                <div
                    className={`absolute stone-shape cursor-pointer smooth-transition ${isHovered ? 'scale-110 z-20' : 'z-10'}`}
                    style={{
                        left: position.x,
                        top: position.y,
                        width: size.width,
                        height: size.height,
                        transform: `rotate(${position.rotation}deg) ${isHovered ? 'scale(1.1)' : 'scale(1)'}`,
                        background: `linear-gradient(135deg, ${stabilityColor})`,
                        boxShadow: isHovered 
                            ? '0 8px 32px rgba(0,0,0,0.2), 0 0 0 3px rgba(34, 197, 94, 0.3)'
                            : '0 4px 16px rgba(0,0,0,0.1)'
                    }}
                    onClick={() => onClick(stone)}
                    onMouseEnter={() => onHover(stone.id)}
                    onMouseLeave={() => onHover(null)}
                >
                    <div className="relative z-10 p-2 text-center h-full flex flex-col justify-center">
                        <div className="text-xs font-medium text-gray-700 truncate">
                            {stone.content.slice(0, 20)}...
                        </div>
                        <div className="text-xs text-gray-500 mt-1">
                            {stone.author}
                        </div>
                    </div>

                    {stone.stability < 0.4 && (
                        <div className="absolute -bottom-1 left-1/2 transform -translate-x-1/2 text-red-500 animate-bounce">
                            ⚠️
                        </div>
                    )}
                </div>
            );
        };

        const SteppingStoneLayout = ({ stones, onStoneClick }) => {
            const [hoveredStone, setHoveredStone] = useState(null);

            const calculatePositions = (stones) => {
                const positions = {};
                const containerWidth = 800;
                const containerHeight = 400;

                stones.forEach((stone, index) => {
                    const progressRatio = index / (stones.length - 1);
                    const baseX = progressRatio * (containerWidth - 100) + 50;
                    const amplitude = 100;
                    const yOffset = Math.sin(progressRatio * Math.PI * 2) * amplitude;
                    const baseY = containerHeight / 2 + yOffset;

                    positions[stone.id] = {
                        x: baseX + (Math.random() - 0.5) * 30,
                        y: baseY + (Math.random() - 0.5) * 30,
                        rotation: (Math.random() - 0.5) * 15
                    };
                });

                return positions;
            };

            const positions = calculatePositions(stones);

            const getStoneSize = (stone) => {
                const baseSize = {
                    small: { width: 60, height: 40 },
                    medium: { width: 90, height: 60 },
                    large: { width: 120, height: 80 }
                };
                return baseSize[stone.size];
            };

            return (
                <div className="relative w-full h-96 overflow-hidden ripple-effect" style={{
                    background: 'linear-gradient(135deg, #dbeafe 0%, #bfdbfe 50%, #93c5fd 100%)'
                }}>
                    {stones.map((stone) => (
                        <SteppingStone
                            key={stone.id}
                            stone={stone}
                            position={positions[stone.id]}
                            size={getStoneSize(stone)}
                            onClick={onStoneClick}
                            isHovered={hoveredStone === stone.id}
                            onHover={setHoveredStone}
                        />
                    ))}

                    {/* 범례 */}
                    <div className="absolute top-4 right-4 bg-white/90 backdrop-blur-sm rounded-lg p-3 shadow-lg">
                        <div className="text-sm font-medium text-gray-700 mb-2">징검다리 안내</div>
                        <div className="space-y-1 text-xs">
                            <div className="flex items-center space-x-2">
                                <div className="w-3 h-2 bg-gradient-to-r from-slate-300 to-slate-400 rounded-full" />
                                <span>안전한 돌</span>
                            </div>
                            <div className="flex items-center space-x-2">
                                <div className="w-3 h-2 bg-gradient-to-r from-yellow-200 to-yellow-300 rounded-full" />
                                <span>조심스런 돌</span>
                            </div>
                            <div className="flex items-center space-x-2">
                                <div className="w-3 h-2 bg-gradient-to-r from-red-200 to-red-300 rounded-full" />
                                <span>미끄러운 돌</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 계절별 네비게이션 컴포넌트
        const SeasonalNavigation = ({ userStage }) => {
            const [currentSeason, setCurrentSeason] = useState('spring');

            const seasonalThemes = {
                spring: 'spring-bg',

            };

            const seasonalInfo = {

                autumn: { name: '가을 - 성찰과 감사', description: '지나온 여정을 돌아보는 시기입니다', icon: '🍂' },
                winter: { name: '겨울 - 깊은 명상', description: '내면 깊숙한 평화를 찾는 시기입니다', icon: '❄️' }

            const features = {

            return (
                <div className={`min-h-screen ${seasonalThemes[currentSeason]} smooth-transition`}>
                    <div className="py-16 px-6">
                        <div className="max-w-4xl mx-auto text-center">
                            <div className="text-8xl mb-6 breathing-glow">
                                {seasonalInfo[currentSeason].icon}
                            </div>
                            
                            <h1 className="text-4xl font-light text-gray-800 mb-4">
                                {seasonalInfo[currentSeason].name}
                            </h1>
                            
                            <p className="text-xl text-gray-600 mb-8">
                                {seasonalInfo[currentSeason].description}
                            </p>

                            {/* 영성적 성장 지표 */}
                            <div className="bg-white/70 backdrop-blur-sm rounded-2xl p-6 max-w-md mx-auto mb-12">
                                <div className="flex items-center justify-between mb-4">
                                    <span className="text-sm text-gray-600">영성적 성장</span>
                                    <span className="text-sm font-medium text-gray-800">
                                        Level {userStage.spiritualLevel}
                                    </span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-2">
                                    <div
                                        className="h-2 rounded-full bg-gradient-to-r from-green-400 to-emerald-500 smooth-transition"
                                        style={{ width: `${userStage.spiritualLevel}%` }}
                                    />
                                </div>
                                <div className="flex justify-between text-xs text-gray-500 mt-2">
                                    <span>참여 {userStage.participationDays}일</span>
                                    <span>성찰 깊이 {userStage.contemplationDepth}/10</span>
                                </div>
                            </div>

                            {/* 기능들 */}
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                {features[currentSeason].map((feature, index) => (
                                    <div
                                        key={index}
                                        className="bg-white/80 backdrop-blur-sm rounded-2xl p-6 shadow-lg hover:shadow-xl smooth-transition hover:scale-105 cursor-pointer"
                                    >
                                        <div className="text-4xl mb-4">{feature.icon}</div>
                                        <h3 className="text-lg font-medium text-gray-800 mb-2">
                                            {feature.title}
                                        </h3>
                                        <p className="text-sm text-gray-600">
                                            {feature.description}
                                        </p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* 계절 변경 버튼 */}
                    <div className="fixed bottom-4 right-4 flex space-x-2">
                        {['spring', 'summer', 'autumn', 'winter'].map(season => (
                            <button
                                key={season}
                                className={`w-12 h-12 rounded-full flex items-center justify-center text-xl shadow-lg smooth-transition ${
                                    currentSeason === season 
                                        ? 'bg-white shadow-xl scale-110' 
                                        : 'bg-white/70 hover:bg-white/90 hover:scale-105'
                                }`}
                                onClick={() => setCurrentSeason(season)}
                            >
                                {seasonalInfo[season].icon}
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        // 메인 앱 컴포넌트
        const ZenGardenApp = () => {
            const [activeTab, setActiveTab] = useState('breathing');
            const [submissions, setSubmissions] = useState([]);

            // 데모 데이터
            const mockStones = [
                {
                    id: '1',
                    content: '오늘 아침 예불을 드리며 마음이 한없이 평온해졌습니다. 부처님께서 주신 이 하루에 감사드립니다.',
                    author: '구름',
                    timestamp: new Date('2024-01-15'),
                    emotionalWeight: 0.8,
                    stability: 0.9,
                    size: 'large'
                },
                {
                    id: '2', 
                    content: '처음 템플스테이에 참가했는데, 디지털 없는 하루가 이렇게 소중할 줄 몰랐어요.',
                    author: '바람',
                    timestamp: new Date('2024-01-14'),
                    emotionalWeight: 0.6,
                    stability: 0.8,

                },
                {

                    content: '요즘 직장에서 스트레스가 많았는데, 법문을 들으니 마음이 한결 가벼워집니다.',
                    author: '달빛',

                    emotionalWeight: 0.4,

                    stability: 0.85,

                },
                {
                    id: '5',
                    content: '불교에 대해 아직 잘 모르지만, 이곳 분위기가 참 따뜻해서 자주 오게 되네요.',
                    author: '새싹',

                },
                {
                    id: '6',
                    content: '코로나로 힘든 시기를 보내고 있지만, 온라인 법회라도 함께할 수 있어 감사합니다.',

                    timestamp: new Date('2024-01-10'),

                }
            ];

            const mockUserStage = {

            };

            const handleTextSubmission = (text) => {

            };

            const handleStoneClick = (stone) => {
                alert(`선택한 돌: ${stone.content.slice(0, 50)}...`);

            return (
                <div className="min-h-screen">
                    {/* 헤더 */}
                    <header className="bg-white/80 backdrop-blur-sm border-b border-gray-200/50 sticky top-0 z-40">
                        <div className="max-w-7xl mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <div className="w-10 h-10 bg-gradient-to-br from-green-400 to-emerald-500 rounded-xl flex items-center justify-center">
                                        <span className="text-white text-xl">🪷</span>
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-light text-gray-800">디지털 선원</h1>
                                        <p className="text-sm text-gray-500">Digital Zen Garden</p>
                                    </div>
                                </div>

                                <nav className="flex items-center space-x-1">
                                    {[
                                        { id: 'breathing', label: '호흡하는 글쓰기', icon: '🫁' },

                                        { id: 'seasonal', label: '계절의 길', icon: '🌸' }
                                    ].map((tab) => (
                                        <button
                                            key={tab.id}
                                            className={`px-4 py-2 rounded-xl text-sm font-medium smooth-transition ${
                                                activeTab === tab.id
                                                    ? 'bg-green-100 text-green-700 shadow-sm'
                                                    : 'text-gray-600 hover:text-gray-800 hover:bg-gray-50'
                                            }`}
                                            onClick={() => setActiveTab(tab.id)}
                                        >
                                            <span className="mr-2">{tab.icon}</span>
                                            {tab.label}
                                        </button>
                                    ))}
                                </nav>
                            </div>
                        </div>
                    </header>

                    {/* 메인 컨텐츠 */}
                    <main className="relative">
                        {activeTab === 'breathing' && (
                            <section className="max-w-4xl mx-auto px-6 py-16">
                                <div className="text-center mb-12">
                                    <div className="text-6xl mb-4 breathing-glow">🫁</div>
                                    <h2 className="text-3xl font-light text-gray-800 mb-4">
                                        호흡하는 글쓰기
                                    </h2>
                                    <p className="text-lg text-gray-600 max-w-2xl mx-auto">
                                        당신의 호흡 리듬에 맞춰 천천히 마음 깊은 곳의 이야기를 들려주세요. 
                                        서두르지 않아도 괜찮습니다.
                                    </p>
                                </div>

                                <div className="bg-white/60 backdrop-blur-sm rounded-3xl p-8 shadow-lg">
                                    <BreathingTextArea
                                        placeholder="깊은 숨을 들이마시며... 마음 속 깊은 곳에서 우러나오는 생각을 천천히 적어보세요."
                                        onSubmit={handleTextSubmission}
                                    />

                                    {submissions.length > 0 && (
                                        <div className="mt-8 pt-8 border-t border-gray-200/50">
                                            <h3 className="text-lg font-medium text-gray-700 mb-4">
                                                마음에서 흘러나온 이야기들 ✨
                                            </h3>
                                            <div className="space-y-4">
                                                {submissions.slice(0, 3).map((text, index) => (
                                                    <div
                                                        key={index}
                                                        className="bg-gradient-to-r from-green-50 to-emerald-50 rounded-2xl p-4 border-l-4 border-green-300"
                                                    >
                                                        <p className="text-gray-700 leading-relaxed">{text}</p>
                                                        <div className="mt-2 text-sm text-gray-500">방금 전 · 익명</div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </section>
                        )}

                        {activeTab === 'stones' && (
                            <section className="py-16">
                                <div className="text-center mb-8">
                                    <div className="text-6xl mb-4 breathing-glow">🪨</div>
                                    <h2 className="text-3xl font-light text-gray-800 mb-4">
                                        마음의 징검다리
                                    </h2>
                                    <p className="text-lg text-gray-600 max-w-2xl mx-auto mb-8">
                                        각자의 마음 이야기가 강물 위의 징검다리가 되어 서로를 이어줍니다. 
                                        안전한 돌을 밟으며 천천히 건너가세요.
                                    </p>
                                </div>

                                <div className="bg-white/40 backdrop-blur-sm rounded-3xl mx-6 overflow-hidden shadow-lg">
                                    <SteppingStoneLayout
                                        stones={mockStones}
                                        onStoneClick={handleStoneClick}
                                    />
                                </div>
                            </section>
                        )}

                        {activeTab === 'seasonal' && (
                            <SeasonalNavigation userStage={mockUserStage} />
                        )}
                    </main>

                    {/* 플로팅 안내 */}
                    <div className="fixed bottom-6 left-6 bg-white/90 backdrop-blur-sm rounded-2xl p-4 shadow-lg max-w-sm">
                        <div className="flex items-start space-x-3">
                            <div className="text-2xl">🧘‍♀️</div>
                            <div>
                                <div className="font-medium text-gray-800 text-sm">
                                    디지털 선원에 오신 것을 환영합니다
                                </div>
                                <div className="text-xs text-gray-600 mt-1">
                                    마음의 평화를 찾는 여정에 함께 해주세요. 
                                    각 탭을 클릭하여 다양한 기능을 체험해보세요.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 앱 렌더링
        ReactDOM.render(<ZenGardenApp />, document.getElementById('root'));
    </script>
</body>
</html>
